version: "3.9"

services:
  db:
    image: postgres:15
    container_name: leaderboard-postgres
    restart: always
    environment:
      POSTGRES_USER: leaderboard
      POSTGRES_PASSWORD: leaderboard
      POSTGRES_DB: leaderboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: leaderboard-redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: leaderboard-backend
    restart: always
    depends_on:
      - db
      - redis
    environment:
      POSTGRES_USER: leaderboard
      POSTGRES_PASSWORD: leaderboard
      POSTGRES_DB: leaderboard
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"

volumes:
  pgdata:


